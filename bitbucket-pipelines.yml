# You can specify a custom docker image from Docker Hub as your build environment.
image: node:8

pipelines:
  default:
    - step:
        name: Install and Test
        caches:
          - nodeserver
          - nodeclient
        script:
          - yarn install --ignore-scripts
          - cd client && yarn install && cd ..
          - npm run lint-no-fix
          - npm run migrate
          - npm test
        services: 
          - postgres
    - step:
        name: Deploy
        deployment: production
        trigger: manual
        script:
          - git push $DOKKU_URL $BITBUCKET_COMMIT:master

definitions: 
  caches:
    nodeclient: client/node_modules
    nodeserver: node_modules
  services: 
    postgres: 
      image: postgres
